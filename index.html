<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Moedas</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="./assets/logo.gif" class="logo" alt="logo">
    <main>
        <label>
            Conversor <b>de</b>
            <select class="currency-selected">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input id="input-value" placeholder="R$ 0,00" type="number">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="real-brasileiro">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert" id="">R$ 0,00</p>
            </div>


            <img class="arrow" src="/assets/Vector.png" alt="seta">

            <div class="currency-box">
                <img src="./assets/estados-unidos (1) 1.png" id="dolar-americano" alt="dolar">
                <p class="currency" id="dolar">Dólar</p>
                <p class="currency-value" id="">U$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
